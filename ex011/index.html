<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador!
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="im">
        <source media="(max-width:1050px )" srcset="">
        <img src="imagens/" alt="imagem flexível">
    </picture>
    <h1> Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio controls src="midia/music2.mp3"></audio>
    
</body>
</html>
